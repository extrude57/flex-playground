<style>

.all{
  display:inline-block;
  box-sizing:border-box;
  position:relative;
  float:center;
}
#two{
    
}
#two > .all2{
    display:block;
   width: 90%;
   height: 1110vh;
}

.all2{

    display:flex;
    
    justify-content: center;

}
#two > div > .all2 > .container{
   
    
}
div > .all2{
    border:2px solid black;
    display:flex;
    /* Space the containers evenly in the top*/
    justify-content: space-evenly;
    width:100%;
    height: 40vh;
    background-color: papayawhip;
}

.container {
  border: 1px solid black;
  margin: 30px 0;
  /* move the container's height up or down */
  height: 55vh;
}

.container div {
    /* The squars get bigger or smaller with height */
  height: 12.6em;
  /* The conatiner expands in width */
  width: 8em;
}

.item-1 {
  background-color: slateblue;
}

.item-2 {
  background-color: slategray;
}

.item-3 {
  background-color: lavender;
}

.item-4 {
  background-color: darkgray;
}

/* Make the boxes in container-3 centered vertically in a row and all the way over to the right */

.container-3 {
  display:flex;

  flex-direction: column;
  justify-content: space-evenly;
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  
}


/* Make the boxes in container-1 centered in a row within their container */

.container-1 {
  display:flex;
  justify-content: space-between;
  align-items:center;
}

/* Make the boxes in container-2 centered in a column within their container */

.container-2 {
 display:flex;
  flex-direction:column;
  align-items:center;
}



/* Put the boxes in container-4 in a column and spread them evenly across across the height of their container */

.container-4 {
  display:flex;
  flex-direction: column;
  justify-content: space-evenly;
}


/* Put the boxes in container-5 in a row in reverse order and put them in the bottom left corner */

.container-5 {
  display:flex;
  flex-direction:row;
  align-items:flex-end;
}
</style>
